<!DOCTYPE html>
<html>
  <head>
    <title>Ora Helper Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <h1>Settings</h1>
    <div class="container">
      <div>
        <label for="projects">Select a Project:</label>
        <select id="projects"></select>
      </div>
      <div>
        <label for="lists">Select a List:</label>
        <select id="lists"></select>
      </div>

      <button id="save">Save</button>
      <div id="savedSettings">
        <h2>Saved Settings</h2>
        <ul>
          <li>Selected Project: <span id="selectedProject"></span></li>
          <li>Selected List: <span id="selectedList"></span></li>
        </ul>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
